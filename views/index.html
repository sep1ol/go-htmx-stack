<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.5"
      integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
      crossorigin="anonymous"
    ></script>
    <style>
      .bg-primary {
        background-color: #f3e8ff;
      }
      .text-secondary {
        color: #9f7aea;
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen bg-primary">
    <div class="bg-white p-8 rounded-lg shadow-md w-80">
      <h2 class="text-2xl font-bold mb-8 text-center text-secondary">
        Todo List
      </h2>
      <form id="todo-form" hx-post="/todo/add" hx-trigger="submit">
        <div class="mb-5">
          <label for="todo" class="block mb-2">New Task</label>
          <input
            type="text"
            id="todo"
            class="w-full p-2 border border-gray-300 rounded"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-secondary text-white rounded hover:bg-blue-500"
        >
          Add Task
        </button>
      </form>
      <ul id="todo-list" class="mt-5">
        {{range .Todos}}
        <li
          class="border-b border-gray-200 py-2 flex justify-between items-center"
        >
          <button
            hx-delete="/todo/remove/{{.ID}}"
            hx-confirm="Are you sure you want to delete this task?"
            class="text-red-500 hover:text-red-600"
          >
            <i class="fas fa-trash"></i>
          </button>
          <span
            class="{{if .Completed}}line-through text-gray-400{{else}}text-gray-700{{end}}"
            >{{.Task}}</span
          >
          <input type="checkbox" {{if .Completed}}checked{{end}} />
        </li>
        {{end}}
      </ul>
    </div>
  </body>
</html>
